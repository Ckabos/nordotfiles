[module/wlan_ext]
type = internal/network
interface = wlan1
interval = 1.0

format-connected = <label-connected>
format-connected-background = ${colors.bg}
format-connected-foreground = ${colors.white}

label-connected = %{T5} %essid%  %downspeed%%{T-}
label-connected-background = ${colors.bg}
label-connected-foreground = ${colors.white}

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.bg}
format-disconnected-foreground = ${colors.white}

label-disconnected = %{T5} Desconectado %{T-}
label-disconnected-background = ${colors.bg}
label-disconnected-foreground = ${colors.blue-4}
