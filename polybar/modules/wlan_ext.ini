[module/wlan_ext]
type = internal/network
interface = wlan0
interval = 1.0

format-connected = <label-connected>
format-connected-background = ${colors.dark3}
format-connected-foreground = ${colors.foreground}

label-connected = " %{T1}  %essid%  %downspeed% %{T-} "
label-connected-background = ${colors.dark3}
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.dark3}
format-disconnected-foreground = ${colors.foreground}

label-disconnected = " %{T1} Desconectado %{T-}" 
label-disconnected-background = ${colors.dark3}
label-disconnected-foreground = ${colors.foreground}
