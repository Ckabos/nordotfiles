[module/wlan_ext]
type = internal/network
interface = wlan1
interval = 1.0

format-connected = <label-connected>
format-connected-background = ${colors.dark2}
format-connected-foreground = ${colors.white}

label-connected = %{T1}  %essid%  %downspeed% %{T-}
label-connected-background = ${colors.dark2}
label-connected-foreground = ${colors.foreground}

format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.dark2}
format-disconnected-foreground = ${colors.foreground}

label-disconnected = %{T1} Desconectado %{T-}
label-disconnected-background = ${colors.dark2}
label-disconnected-foreground = ${colors.blue-4}
