[module/bspwm]
type = internal/bspwm

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9

label-focused = %name%
label-focused-background = ${colors.dark1}
label-focused-foreground = ${colors.light2}
label-focused-underline = ${colors.contrast4}
label-focused-padding = 1.5

label-occupied-background = ${colors.contrast4}
label-occupied-foreground = ${colors.dark1}
label-occupied = %name%
label-occupied-padding = 1.5

label-urgent = %name%
label-urgent-background = ${colors.dark1}
label-urgent-foreground = ${colors.contrast2}
label-urgent-padding = 1.5

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1
